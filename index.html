<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İlaç Hesaplama</title>
    <script>
        function calculateDoseAndVolume() {
            var weight = parseFloat(document.getElementById('weight').value);
            var weightUnit = document.getElementById('weight_unit').value;
            var dosePerKg = parseFloat(document.getElementById('dose_per_kg').value);
            var concentrationMg = parseFloat(document.getElementById('concentration_mg').value);
            var concentrationMl = parseFloat(document.getElementById('concentration_ml').value);

            if (weightUnit === 'gram') {
                weight /= 1000.0;
            }

            var weightBasedDose = weight * dosePerKg;
            var concentration = concentrationMg / concentrationMl;
            var volume = weightBasedDose / concentration;

            document.getElementById('result_dose').textContent = 'Hesaplanan Doz: ' + weightBasedDose.toFixed(2) + ' mg';
            document.getElementById('result_volume').textContent = 'Hesaplanan Hacim: ' + volume.toFixed(2) + ' ml';
        }
    </script>
</head>
<body>
    <h1>İlaç Hesaplama Formu</h1>
    <form>
        <label for="weight">Ağırlık:</label>
        <input type="number" id="weight" name="weight" required>
        <select id="weight_unit" name="weight_unit">
            <option value="kg">kg</option>
            <option value="gram">gram</option>
        </select><br><br>

        <label for="dose_per_kg">Kilogram Başına Doz:</label>
        <input type="number" id="dose_per_kg" name="dose_per_kg" required> mg/kg<br><br>

        <label for="concentration_mg">Konsantrasyon (mg):</label>
        <input type="number" id="concentration_mg" name="concentration_mg" required> mg<br><br>

        <label for="concentration_ml">Konsantrasyon (ml):</label>
        <input type="number" id="concentration_ml" name="concentration_ml" required> ml<br><br>

        <button type="button" onclick="calculateDoseAndVolume()">Hesapla</button>
    </form>

    <div id="results">
        <p id="result_dose"></p>
        <p id="result_volume"></p>
    </div>
</body>
</html>
